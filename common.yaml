releasever: 42
automatic-version-prefix: '${releasever}.<date:%Y%m%d%H%M>'
mutate-os-release: '${releasever}'

# Default to `bash` in our container, the same as other containers we ship.
container-cmd:
  - /usr/bin/bash

include:
