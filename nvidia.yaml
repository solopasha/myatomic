repo-packages:
  - repo: nvidia-kmod
    packages:
      - 'kmod-nvidia*'

  - repo: rpmfusion-nonfree-nvidia-driver-rawhide
    packages:
      - nvidia-modprobe
      - nvidia-persistenced
      - nvidia-settings
      - xorg-x11-drv-nvidia
      - xorg-x11-drv-nvidia-cuda
      - xorg-x11-drv-nvidia-cuda-libs
      - xorg-x11-drv-nvidia-libs
      - xorg-x11-drv-nvidia-power

  - repo: copr:copr.fedorainfracloud.org:solopasha:playground
    packages:
      - nvidia-container-toolkit

postprocess:
  - |
    #!/usr/bin/bash
    set -xeuo pipefail

    cat > /usr/lib/dracut/dracut.conf.d/00-nvidia.conf << 'EOF'
    kernel_cmdline+=" rd.driver.blacklist=nouveau "
    EOF

    cat > /usr/lib/bootc/kargs.d/00-nvidia.toml << 'EOF'
    kargs = ["rd.driver.blacklist=nouveau", "modprobe.blacklist=nouveau", "nvidia-drm.modeset=1"]
    EOF

    sed -i 's/omit_drivers/force_drivers/' /usr/lib/dracut/dracut.conf.d/99-nvidia-dracut.conf
