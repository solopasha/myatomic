repo-packages:
  - repo: nvidia-kmod
    packages:
      - 'kmod-nvidia*'

  - repo: rpmfusion-nonfree-nvidia-driver-rawhide
    packages:
      - nvidia-modprobe
      - nvidia-persistenced
      - nvidia-settings
      - xorg-x11-drv-nvidia
      - xorg-x11-drv-nvidia-cuda
      - xorg-x11-drv-nvidia-cuda-libs
      - xorg-x11-drv-nvidia-libs
      - xorg-x11-drv-nvidia-power

  - repo: copr:copr.fedorainfracloud.org:solopasha:playground
    packages:
      - nvidia-container-toolkit

postprocess:
  - |
    #!/usr/bin/bash
    set -xeuo pipefail

    cat > /usr/lib/dracut/dracut.conf.d/00-nvidia.conf << 'EOF'
    kernel_cmdline+=" rd.driver.blacklist=nouveau "
    EOF
